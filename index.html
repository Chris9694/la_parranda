<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>"La Parranda"</title>
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
    
    
    <script src="/script.js" defer></script>
    
    <link rel="stylesheet" href="/style.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Orelega+One&display=swap" rel="stylesheet">
    
  </head>
  <body>
   
    <div style="position:relative;">
      <a-scene renderer="antialias:true; colorManagement:true; physicallyCorrectLights: true;">
        <a-sky color="#267751"></a-sky>

        <a-entity
          camera = "near: 0.0001"
          
          orbit-controls="target: 0 1.6 -0.5; minDistance: 3; maxDistance: 5; initialPosition: 0 1.3 2; minPolarAngle:0; maxPolarAngle:100"
        ></a-entity>

        <a-assets>
          <a-asset-item
            id="escena"
            src="https://cdn.glitch.global/e5900cdb-16ec-48a2-9fa9-48ac2683f486/la_parranda_012.gltf?v=1651368922524"
          ></a-asset-item>
        </a-assets>

        <a-entity>
          <a-gltf-model
            shadow="receive: true"
            gltf-model="#escena"
            scale="0.3 0.3 0.3"
            position="0 0 0"
          >
          </a-gltf-model>
        </a-entity>

        <a-circle
          id="ground"
          color="#6ad9a5"
          radius="30"
          rotation="-90 0 0"
          position="0 0.41 0"
          shadow="receive: true"
        ></a-circle>

        <a-entity
          light="type: ambient; color: #CCC; intensity:0.7; castShadow: true"
        ></a-entity>

        <a-entity
          light="type: point; intensity: 0.5; color: #ffd900; distance: 10; decay: 2"
          position="-0.7 1.3 0; castShadow: true"
        ></a-entity>

        <a-entity
          light="type: point; intensity: 5; color: #ffd900; distance: 10; decay: 2"
          position="-1.3 2.3 0; castShadow: true"
        ></a-entity>

        <a-entity
          light="type: point; intensity: 0.5; color: #6a5dff; distance: 10; decay: 2"
          position="0.7 1.3 0; castShadow: true"
        ></a-entity>

        <a-entity
          light="type: point; intensity: 5; color: #6a5dff; distance: 10; decay: 2"
          position="1.3 2.3 0; castShadow: true"
        ></a-entity>
        
         <a-entity
          light="type: point; intensity: 1; color: #ffd900; distance: 10; decay: 2"
          position="0 1.1 0 castShadow: true"
        ></a-entity>

        <a-entity
          light="type: point; intensity: 1; color: #ffffff; distance: 1; decay: 2"
          position="0 1 0.5 castShadow: true"
        ></a-entity>
      </a-scene>
    </div>
    
     <div style="position:absolute; top:2%; left:5%; z-index:0;">
      <h1 class="title">
        "La Parranda"
      </h1>
    </div>
    
    <div style="position:absolute; bottom:2%; left:5%; right:5%; z-index:0;">
      <p class="title">
        <b>Septiembre, 2017.-</b> Por primera vez en Irapuato, en el bar <b>"La Parranda"</b>, ocurrió una masacre, 
        la cual marcó el inicio de la ola de violencia en Guanajuato.
      </p>
    </div>
  </body>
</html>
